<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="language" onchange="changeLang()">
        <option id="select" value="select">選択してください</option>
        <option id="selected_jpn" value="selected_jpn">日本語</option>
        <option id="selected_en" value="selected_en">English</option>
        <option id="selected_all" value="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){

            //選ばれた言語を取得
            let select = document.getElementById("language").value;

            //日本語と英語それぞれのテーブルを取得
            let jpn = document.getElementById("jpn");
            let en = document.getElementById("en");

            //日本語または英語が選ばれたとき、選ばれたものを表示、選ばれなかったものを非表示に
            if(select === "selected_jpn"){
                jpn.style.display = "block";
                en.style.display = "none";
            }else if(select === "selected_en"){
                jpn.style.display = "none";
                en.style.display = "block";

            //その他の場合、すべて表示に
            }else{
                jpn.style.display = "block";
                en.style.display = "block";
            }
        }
    </script>
</body>
</html>
